<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1><a href="index.html">golden-ratio</a></h1>
        <div class="row mt-4">
            <div class="col-6">
                <h3>Bold</h3>
                <b>Bold text</b>
            </div>
            <div class="col-6">
                <h3 class="col-6">Strong</h3>
                <strong>Strong text</strong>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <h3>Italic</h3>
                <i>Italic</i>
            </div>
            <div class="col-6">
                <h3>Emphasized</h3>
                <em>Emphasized text</em>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <h3>Marked</h3>
                <mark>Marked text</mark>
            </div>
            <div class="col-6">
                <h3>Small</h3>
                <small>Small text</small>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <h3>Deleted</h3>
                <del>Deleted text</del>
            </div>
            <div class="col-6">
                <h3>Inserted</h3>
                <ins>Inserted text</ins>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <h3>Subscript</h3>
                <sub>Subscript text</sub>
            </div>
            <div class="col-6">
                <h3>Superscript</h3>
                <sup>Superscript text</sup>
            </div>
        </div>
    </body>
</html>
